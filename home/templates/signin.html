{% extends 'base.html' %}
{% block start %}
    <div class="fluid-container">
        <div class="row g-0">
            <div class="col-md-4">
                <div class="right-side">
                    <div class="sub-right-side">
                        <h4 class="mx-5 mt-3"><i class="fas fa-blog icon"></i>Digital Diary</h4>
                        <h4 class="mx-5 mt-3"><i class="fas fa-home"></i><a class="mx-2 " style="text-decoration:none; color:white; text-align: center" href="{% url 'home' %}">Home</a></h4>
                        <h4 class="mt-4 mx-5">Create Your Account And Explore More!</h4>
                        <blockquote class="blockquote mb-0">
                            <p class="mt-3 mx-5 b-small">"Blogging is a communications mechanism handed to us by the long tail of the Internet."</p>
                            <footer class="blockquote-footer mx-5"><cite title="Source Title">Tom Foremski</cite>
                            </footer>
                        </blockquote>
                        <img class="mt-5 img-icon" src="https://torawriting.com/wp-content/uploads/2014/10/unimaginative-152217_640.png" alt="" height="30%" width="70%">
                    </div>

                </div>
            </div>
            <div class="col">
                <div class="left-side">
                    <div class="sub-left-side">
                        <img class="img-icon-1" src="https://png.pngtree.com/png-clipart/20210112/ourlarge/pngtree-web-landing-page-illustration-free-transparent-clipart-design-png-image_2732188.jpg" alt="not found" height="20%" width="20%">
                        <h4 class="left-heading text-center mt-2"><i class="fas fa-sign-in-alt mx-2"></i>Create an account
                        </h4>
                        <div class="mt-5">
                            <div class="input-level mb-3">
                                <label for="registerUsername" class="form-label">Enter Email</label>
                                <input type="text" class="form-control" id="registerUsername" placeholder="Example input placeholder">
                            </div>

                            <div class="input-level mb-3">
                                <label for="registerpassword" class="form-label">Enter Password</label>
                                <input type="password" class="form-control" id="registerpassword" placeholder="Another input placeholder">
                            </div>
                            <div class="col-12 mt-4">
                                <button type="submit" class="btn signbtn" onclick="register()">Sign in</button>
                            </div>
                        </div>
                        <p class="text-center mt-4"><span style="color: black;">Already have an account? </span>
                            <a class="signanchor" href="{% url 'login_view' %}">Sign in</a></p>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

  {% endblock %}
