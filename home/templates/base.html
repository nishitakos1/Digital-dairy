<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/media/css/ui_blog.css">
    <link rel="stylesheet" href="/media/css/login.css">
    <link rel="stylesheet" href="/media/css/all.css">
    <script src="/media/js/all.js"></script>
    <script src="/media/js/main.js"></script>

    <title>Digital Diary</title>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v13.0" nonce="3YXeJGzu"></script>
</head>
<style>
    .column {
        float: left;
        width: 25%;
        padding: 0 10px;
    }
    
    .row {
        margin: 0 -5px;
    }
    
    .row:after {
        content: "";
        display: table;
        clear: both;
    }
    
    @media screen and (max-width: 600px) {
        .column {
            width: 100%;
            display: block;
            margin-bottom: 20px;
        }
    }
    
    .end-button {
        position: relative;
        bottom: 0;
        right: 0;
    }
    
    .card {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        padding: 16px;
        text-align: center;
        background-color: #f1f1f1;
    }
</style>

<body>
    {% if messages %} {% for message in messages %} {% if message.tags %}
    <script>
        alert("{{ message }}")
    </script> {% endif %} {% endfor %} {% endif %}
    <input type="hidden" id="csrf" value={{ csrf_token }}>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="{% url 'home' %}" style="text-decoration:none"><span class="navbar-brand mb-0 h1">Digi<span style="color: #f78000;">tal</span> Dia<span style="color: #f78000;">ry</span></span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                </ul>
                {% if request.user.is_authenticated %}
                <form class="d-flex">
                    <a href="{% url 'see_blogs' %}" class="btn Addbtn" style="float: right;">Your Posts</a>
                </form>
                <form class="d-flex">
                    <a class="btn Addbtn mx-2" href="{% url 'add_blog' %}">Add Blog</a>
                </form>

                <form class="d-flex">
                    <a class="btn Addbtn" href="{% url 'logout_view' %}">Logout</a>
                </form>
                {% else %}
                <form class="d-flex">
                    <a class="btn Addbtn" href="{% url 'login_view' %}">Add Blog</a>
                </form>
                {% endif %}

            </div>
        </div>
    </nav>
    {% block start %} {% endblock %}
    <hr style="width:70%;text-align:center;margin-left:15%; margin-bottom:10%" class="mt-3 mb-4">
    <footer class="container">
        <p class="float-end"><a href="#">Back to top</a></p>
        <p>© 2017–2021 Digital Diary. </p>
      </footer>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
